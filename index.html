<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Custom Responsive Video Player</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
      <link rel="stylesheet" href="scss/application.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div id="video-container">
                <div class="grabber">
                    <video id="video">
                        <source src="video/video.mp4" type="video/mp4">
                        <source src="video/video.ogg" type="video/ogg">
                    </video>
                    <div id="video-controls">
                        <div class="progressBar">
                            <div class="bufferBar" style="width: 100%;"></div>
                            <div class="timeBar"></div>
                        </div>
                        <div class="controls controls-left">
                            <img id="play-pause" src="icons/play-icon.png" height="18" width="18" alt="play/pause" />
                            <div class="progressTime">
                                <span class="current">00:00</span> :
                                <span class="duration">01:00</span>
                            </div>
                        </div>
                        <div class="controls controls-right">
                            <img id="mute" src="icons/volume-off-icon.png" height="22" width="22" alt="mute"/>
                            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                            <img id="full-screen" src="icons/fullscreen-icon.png" height="22" alt="full screen" />
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="text-wrapper">
                <p>
                    <span class="caption-block" id="caption-block_1"></span>
                    <span class="caption-block" id="caption-block_2"></span>
                    <span class="caption-block" id="caption-block_3"></span>
                    <span class="caption-block" id="caption-block_4"></span>
                    <br>
                    <br>
                    <span class="caption-block" id="caption-block_5"></span>
                    <span class="caption-block" id="caption-block_6"></span>
                    <span class="caption-block" id="caption-block_7"></span>
                    <span class="caption-block" id="caption-block_8"></span>
                    <span class="caption-block" id="caption-block_9"></span>
                    <span class="caption-block" id="caption-block_10"></span>
                    <span class="caption-block" id="caption-block_11"></span>
                    <br>
                    <br>
                    <span class="caption-block" id="caption-block_12"></span>
                    <span class="caption-block" id="caption-block_13"></span>
                    <span class="caption-block" id="caption-block_14"></span>
                    <span class="caption-block" id="caption-block_15"></span>
                    <span class="caption-block" id="caption-block_16"></span>
                </p>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/player.js"></script>
        <script src="js/transcript.js"></script>
    </body>
</html>
